<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a nuestro css-->
    <link rel="stylesheet" href="../css/style.css">
     <!-- link  tipografia-->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;500&display=swap" rel="stylesheet">
    <title>Contacto</title> 
</head>
<body>
    <!-- Encabezado -->
	<header id="top">
		<!--Creo div para logo-->
		<div>
			<img src="../img/logo.JPG" alt="logo">
		</div>
		<!-- navegacion - menu -->
		<nav>
            <ul>
                <li><a href="../index.html">Inicio</a> </li>
                <li><a href="servicios.html">Servicios</a> </li>
                <li><a href="sobre-mi.html">Sobre Mi</a> </li>
                <li><a href="Pregfreq.html">Preguntas Frecuentes</a> </li>
                <li><a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
	</header>
    <main>
        <!--Agrego Portada a contacto-->
        <div class="Portada PortadaContacto">
            <h1>Asesoria en Ciudad de Buenos Aires y GBA</h1>  
        </div>
        <!--Genero Formulario-->
        <div>
            <form action="">
                <fieldset>
                    <legend>Dejanos tu consulta</legend>
                    <ul>
                        <li>
                            <label for="">Nombre y Apellido </label>
                            <input type="text" name="Nombres" id="Nombre">
                        </li>
                        <li>
                            <label for="">Telefono/Celular</label>  
                            <input type="tel" id="Phone">  <!-- tipo telefono-->
                        </li>
                        <li>
                            <label for="">Email</label>  
                            <input type="email" id="Email">  <!-- tipo email para que valide solo Emails-->
                        </li>
                        <li>
                            <label for="">Asunto</label>  
                            <input type="text" id="Asunto">  <!-- tipo email para que valide solo Emails-->
                        </li>
                        <li>
                            <label for="msg">Deje su mensaje:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <div>                 
                            <input type="reset">
                            <input type="submit"> 
                        </div>                       
                    </ul>
                </fieldset> 
            </form>        
        </div> 
    </main>   

    <!-- inicio footer -->
	<footer>
		<h3>Encontranos</h3>
		<!--agrego imagenes de redes sociales-->
		<div class="Social">	
			<img src="../img/facebook.png" alt="imagen facebook">
			<img src="../img/insta.png" alt="Imagen Instagram">
			<img src="../img/twitter.png" alt="Imagen Twitter">
		</div>
		<div>
            <a href="#top">Volver Arriba</a>
        </div>
        <h4> Todos los derechos reservados </h4>
	</footer>
	<!-- fin footer -->
</body>
</html>
